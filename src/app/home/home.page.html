<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      AppRegister
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-content padding>
  
    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input [(ngModel)]="nuevoUsuario.correo" type="email"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input [(ngModel)]="nuevoUsuario.password" type="password"></ion-input>
    </ion-item>
  
    <ion-button expand="full" (click)="crearNuevoUsuario()">Crear Usuario</ion-button>

  <ion-button [routerLink]="['/login']">Ingresar</ion-button>
  <a routerLink="/recuperar">Olvidé mi contraseña</a>

  <ion-list>
    <ion-item *ngFor="let usuario of myUsuarios">
      <ion-label>id:{{usuario.id}}</ion-label>
      <ion-label>usuario:{{usuario.correo}}</ion-label>
      <ion-label>contraseña:{{usuario.password}}</ion-label>
      <ion-label>activoBool:{{usuario.activo}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>




<ion-footer>
  <ion-toolbar>
    <ion-title>App Register </ion-title>
    <p>todos los derechos reservados</p>
  </ion-toolbar>
</ion-footer>
